  <body>
    <div id="root"></div>
    <div class="content gradient__bg">
      <form id="formContainer">
        <div class="name">
          <label for="name">Name: </label>
          <div>
            <input type="text" name="name" id="name" required>
          </div>
        </div>

        <div class="email">
          <label for="email">Email: </label>
          <div>
          <input type="email" name="email" id="email" required>
        </div>
        </div>
        <div class="submit">
          <input type="submit" id="submit" value="Send">
        </div>
      </form>

      <div class="search">
        <input class="searchInput"></input>
        <button id="search">Search</button>
    </div>
      <div id="cards"></div>
      <div id="starmap-splash" class="planetarium"></div>

      <script>
      S(document).ready(function() {
        var vs = S.virtualsky({
          id:'starmap-splash',
          projection:'gnomic',
          ra: 83.8220833,
          dec: -5.3911111,
          gridlines_az:true,
          constellations:true,
          gradient:true,
          cardinalpoints:true,
          fontsize: '22px',
          // fontfamily: 'Manrope',
          az:90,
          showstarlabels:true,
          scalestars:1.7,
          allowTransparency:true,
          constellationlabels:true});

          // S('button#moveit').on('click',function(){
          //       vs.panTo(56.8690917,24.1053111,3000)
          // });

          S('button#search').on('click',function(){
                console.log(S('input.searchInput')[0].value)
                let value = S('input.searchInput')[0].value
                value = Number(value);
                console.log(typeof value);
                //vs.panTo(56.8690917,24.1053111,3000)
                vs.panTo(value);
          });

          let cards = [];

          S('input#submit').on('click', function(event) {
            event.preventDefault();
            event.stopPropagation();
            let randomStar = vs.pickRandomStar();


            vs.addPointer({
                ra:randomStar[2],
                dec:randomStar[3],
                label:S('input#name')[0].value,
                // img:'https://www.nicepng.com/maxp/u2w7o0a9y3w7e6q8/',
                // url: 'https://www.reddit.com/',
                html: 'html5',
                colour:'#fff',
                // height: '100px',
                uniqueId: Math.floor(Math.random() * 10000),
                // style: "border-radius:50px;"
            })

            cards.push(randomStar);
            vs.mapStarCards(cards);
          })

        console.log('vs: ', vs);
      });
      </script>
    </div>

    <!-- <div id="root2"></div> -->

    <script language="javascript" type="text/javascript" src="formatexamples.js"></script>
