  <body>
    <div>
    <div id="root"></div>

    <div class="content gradient__bg">
      <div id="starmap-splash" class="planetarium"></div>
      <button id="moveit">Move to The Pleiades</button>

      <script>
      S(document).ready(function() {
        var vs = S.virtualsky({
          id:'starmap-splash',
          projection:'gnomic',
          ra: 83.8220833,
          dec: -5.3911111,
          gridlines_az:true,
          constellations:true,
          gradient:true,
          cardinalpoints:true,
          fontsize: '22px',
          // fontfamily: 'Manrope',
          az:90,
          showstarlabels:true,
          scalestars:1.5,
          allowTransparency:true,
          constellationlabels:true});

          S('button#moveit').on('click',function(){
                vs.panTo(56.8690917,24.1053111,3000)
          });

          vs.addPointer({
                ra:83.8220792,
                dec:-3.3911111,
                label:'Orion Nebula',
                // img:'https://www.nicepng.com/maxp/u2w7o0a9y3w7e6q8/',
                url: 'https://www.reddit.com/',
                az:90,
                // html: 'html5',
                colour:'rgb(255,255)',
                // height: '100px',
        })

        console.log('vs: ', vs);
      });
      </script>
    </div>
